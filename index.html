<!DOCTYPE html>
<html lang="en">

<head>
    <title>toronto-map</title>
    <meta property="og:description" content="Map of Toronto" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { height: 100vh; width: 100vw; }
        #map { height: 100%; width: 100%; }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        const map = new maplibregl.Map({
            container: "map",
            style: "https://geographyclub.github.io/toronto-map/toronto-map.json",
            center: [-79.393658, 43.654489],
            zoom: 16,
            minZoom: 16,
	        maxZoom: 16,
	        bearing: 0,
        	pitch: 20,
            hash: true,
            pixelRatio: 1
        });

        map.on("load", () => {

            map.addSource("toronto-pop", {
                type: "vector",
                url: "https://geographyclub.github.io/toronto-map/toronto-pop.json",
                tileSize: 512
            });

            function addTorontoPop(map) {
                map.addLayer({
                    "id": "toronto-pop",
                    "source": "toronto-pop",
                    "source-layer": "toronto-pop",
                    "type": "symbol",
                    "layout": {
                        "icon-size": 0.4,
                        "symbol-placement": "point",
                        "icon-keep-upright": true,
                        "icon-allow-overlap": true,
                        "icon-ignore-placement": true,
                        "icon-anchor": "bottom",
                        "symbol-sort-key": 0,
                        "icon-image": [
                            "concat",
                            "icon-",
                            ["get", "icon_number"]
                        ]
                    },
                    "paint": {
                        "icon-color": "hsl(0, 0%, 100%)"
                    }
                });
            }
            addTorontoPop(map);

        });

        const dpr = window.devicePixelRatio;
        console.log(dpr); 

    </script>

</body>

</html>
