<!DOCTYPE html>
<html lang="en">

<head>
    <title>toronto-map</title>
    <meta property="og:description" content="Toronto Map" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            height: 100%;
            width: 100%;
            background-color: hsl(0, 0%, 100%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .map-wrapper {
            width: 100%;
            height: 100%;
            padding: 0;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .maplibregl-ctrl-bottom-right {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="map-wrapper">
            <div id="map"></div>
        </div>
    </div>

    <script>

        const torontoBounds = [[-79.6393, 43.5804], [-79.1158, 43.8554]];

        const map = new maplibregl.Map({
            container: "map",
            style: "toronto-map-day.json",
            center: [-79.393658, 43.654489],
            maxBounds: torontoBounds,
            zoom: 16,
            minZoom: 14,
            maxZoom: 18,
            bearing: 0,
            pitch: 30,
            hash: true,
            pixelRatio: 1
        });

        map.doubleClickZoom.disable();
        // Reset bearing to 0 on double-click
        map.on('dblclick', () => {
            map.easeTo({ bearing: 0 });
        });

        map.on("load", () => {

            // map.addSource('toronto-ortho', {
            //     type: 'raster',
            //     tiles: [
            //         'https://gis.toronto.ca/arcgis/rest/services/basemap/cot_ortho/MapServer/tile/{z}/{y}/{x}'
            //     ],
            //     tileSize: 256,
            //     attribution: 'City of Toronto'
            // });

            // map.addSource('toronto-lidar-hillshade', {
            //     type: 'raster',
            //     tiles: [
            //         'https://gis.toronto.ca/arcgis/rest/services/basemap/cot_LiDAR_2015_Hillshade_BareEarth/MapServer/tile/{z}/{y}/{x}'
            //     ],
            //     tileSize: 256,
            //     attribution: 'LiDAR Hillshade Â© City of Toronto'
            // });

            // map.addLayer({
            //     id: 'toronto-ortho',
            //     type: 'raster',
            //     source: 'toronto-ortho',
            //     paint: {}
            // });

            // map.addLayer({
            //     id: 'toronto-lidar-hillshade',
            //     type: 'raster',
            //     source: 'toronto-lidar-hillshade',
            //     paint: {}
            // });

            map.addSource("toronto-trees", {
                type: 'vector',
                tiles: ["https://geographyclub.github.io/toronto-map/data/toronto-trees/{z}/{x}/{y}.pbf"]
            });

            function addTorontoTiles(map) {
                map.addLayer({
                    "id": "toronto-trees",
                    "source": "toronto-trees",
                    "source-layer": "toronto-trees",
                    "type": "symbol",
                    "layout": {
                        "icon-size": 1,
                        "symbol-placement": "point",
                        "icon-keep-upright": true,
                        "icon-allow-overlap": true,
                        "icon-ignore-placement": true,
                        "icon-anchor": "bottom",
                        "symbol-sort-key": 0,
                        "icon-image": [
                            "concat",
                            "icon-",
                            ["get", "icon_number"]
                        ]
                    },
                    "paint": {
                        "icon-color": "hsl(0, 0%, 100%)",
                        "icon-opacity": [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            15, 0, 16, 1
                        ]
                    },
                    minZoom: 16
                });
            }
            addTorontoTiles(map);

        });

    </script>

</body>

</html>
